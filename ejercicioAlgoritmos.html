<!DOCTYPE html>
<html>
<head>
        <title>Ejercicio2_Problema</title>
</head>
<body>
    <script>    
        
	    let resultado,a,b;
    
        a = parseFloat(prompt("¿A que distancia se encuentra el vehículo numero 1?"));
        b = parseFloat(prompt("¿A que distancia se encuentra el vehículo numero 2?"));

        resultado = parseFloat((a+b)/2 );
	
        alert(`La distancia a la se encuentran los vehiculos es: ${resultado}`);

    </script>
</body>

</html>
